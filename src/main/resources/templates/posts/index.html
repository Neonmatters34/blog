<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>body</th>
        </tr>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}">id</td>
            <td th:text="${post.title}">title</td>
            <td th:text="${post.body}">body</td>
        </tr>
    </table>

</body>
</html>
